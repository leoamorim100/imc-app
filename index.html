<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de IMC</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 10px; }
        label, input, button { display: block; width: 100%; margin-bottom: 15px; font-size: 1.2em; }
        input { padding: 8px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #resultado { font-weight: bold; font-size: 1.4em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70" />
    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" placeholder="Ex: 170" />
    <button onclick="calcularIMC()">Calcular IMC</button>
    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const alturaCm = parseFloat(document.getElementById('altura').value);
            if (!peso || !alturaCm) {
                document.getElementById('resultado').textContent = 'Por favor, preencha peso e altura corretamente.';
                return;
            }
            const alturaM = alturaCm / 100;
            const imc = peso / (alturaM * alturaM);
            let classificacao = '';
            if (imc < 18.5) classificacao = 'Abaixo do peso';
            else if (imc < 25) classificacao = 'Peso normal';
            else if (imc < 30) classificacao = 'Sobrepeso';
            else classificacao = 'Obesidade';
            document.getElementById('resultado').textContent = `Seu IMC Ã© ${imc.toFixed(2)} (${classificacao})`;
        }
    </script>
</body>
</html>
